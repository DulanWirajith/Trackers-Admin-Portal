<div class="block-header">
    <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
            <h2>Add Bus Owner</h2><br>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"><i class="zmdi zmdi-home"></i> Trackers</a></li>
                <li class="breadcrumb-item active">Add Bus Owner</li>
            </ul>
            <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12">                
            <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button" (click)="toggleRightBar()"><i class="zmdi zmdi-arrow-right"></i></button>
        </div>        
    </div>
<br>
    <div class="container-fluid">        
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

                        <div class="form-group">
                            <label for="ownerFirstName">First Name</label>
                            <input type="text" #fname="ngModel" [class.is-invalid]="fname.invalid && fname.touched" id="ownerFirstName" class="form-control" placeholder="FName" name="first_name" required [(ngModel)]="userModel.first_name">
                            <small class="text-danger" [class.d-none]="fname.valid || fname.untouched" >First Name is required</small>
                        </div>                       

                        <div class="form-group">
                            <label for="ownerlastName">Last Name</label>
                            <input type="text" #lname="ngModel" [class.is-invalid]="lname.invalid && lname.touched" id="ownerlastName" class="form-control" placeholder="LName" name="last_name" required [(ngModel)]="userModel.last_name">
                            <small class="text-danger" [class.d-none]="lname.valid || lname.untouched" >Last Name is required</small>

                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="dateOfBirth">Date of Birth :</label> 
                                <input type="date" id="dateOfBirth" class="form-control" name="date_of_birth" required [(ngModel)]="userModel.date_of_birth"> 
                            </div>

                            <div class="form-group col-md-6">
                                <label for="telNumber">Telephone Nu :</label> 
                                <input type="tel" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" id="telNumber" class="form-control" name="contact_no" maxlength="10" minlength="3" required [(ngModel)]="userModel.contact_no">                                
                             </div>
                        </div>

                        <div class="form-group">
                            <label for="mailAddress">Mail Address :</label>
                            <input type="email" id="mailAddress" class="form-control" placeholder="Mail-Address" name="owner_mail" required [(ngModel)]="userModel.owner_mail" > 
                        </div>           
                        
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" id="Password" class="form-control" placeholder="Password" name="password" required [(ngModel)]="userModel.password">
                        </div>

                        <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>

                        <!-- <button class="btn btn-raised btn-primary waves-effect" type="submit">Register</button> -->
                    </form>

                </div>
            </div>
        </div>
    </div>


  

</div>
