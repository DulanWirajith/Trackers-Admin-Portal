<div class="block-header">
    <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
            <h2>Add Bus</h2><br>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"><i class="zmdi zmdi-home"></i> Trackers</a></li>
                <li class="breadcrumb-item active">Add Bus</li>
            </ul>
            <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12">                
            <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button" (click)="toggleRightBar()"><i class="zmdi zmdi-arrow-right"></i></button>
        </div>        
    </div>

<br>

    <div class="container-fluid">        
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <form #addbusForm ="ngForm" (ngSubmit)="onSubmit()" novalidate >
                        <div class="form-group">
                            <label for="selectOwner">Enter Bus Mail :</label> 
                            <input type="text" #ownerMail="ngModel" routeNum class="form-control" placeholder="abc@gmail.com" id="selectOwner" name="selectOwner" required [(ngModel)]="busModule.owner_mail">
                            <small class="text-danger" [class.d-none]="ownerMail.valid || ownerMail.untouched" >Owner Mail is required</small>
                            <!-- <label for="selectOwner">Select Bus Owner :</label>
                            <select id="selectOwner" class="form-control" name="selectOwner" [(ngModel)]="busModule.owner_mail">
                                <option>Dulan</option>
                              </select>                             -->
                        </div>
                        <div class="form-group">
                            <label for="busNumber">Enter Bus Number :</label> 
                            <input type="text" #busNum="ngModel"  [class.is-invalid]="busNum.invalid && busNum.touched" class="form-control" placeholder="WPNA-1234" id="busNumber" name="busNumber" required [(ngModel)]="busModule.bus_no">
                            <small class="text-danger" [class.d-none]="busNum.valid || busNum.untouched" >Bus Num is required</small>
                        </div>

                        <div class="form-group">
                            <label for="routeNumber">Enter Route Number :</label> 
                            <input type="text" #routeNum="ngModel" [class.is-invalid]="routeNum.invalid && routeNum.touched"  class="form-control" placeholder="430/1" id="routeNumber" name="routeNumber" required [(ngModel)]="busModule.route_no" >
                            <small class="text-danger" [class.d-none]="routeNum.valid || routeNum.untouched" >Route Num is required</small>

                        </div>

                        <div class="form-group">
                            <label for="routeName">Enter Route Name :</label> 
                            <input type="text" class="form-control" placeholder="Colombo-Anuradhapura" id="routeName" name="routeName" [(ngModel)]="busModule.route" >
                        </div>

                        <!-- <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="startPoint">Start point :</label> 
                                <input type="text" class="form-control" placeholder="Anuradhapura" id="startPoint" >
                            </div>

                            <div class="form-group col-md-6">
                                <label for="endPoint">End Point :</label> 
                                <input type="text" class="form-control" placeholder="Horowpothana" id="endPoint">
                            </div>
                        </div> -->

                        <div class="form-group">
                            <label for="busType">Select Bus Type :</label>
                            <select id="busType" class="form-control" name="busType" [(ngModel)]="busModule.bus_type">
                                <option>Normal</option>
                                <option>Semi-Luxery</option>
                                <option>Luxery</option>
                              </select>                            
                        </div>

                        <!-- <div class="form-group" >
                            <label for="mainCities" >Main Cities :</label>
                            <div *ngFor="let city of cities;"> 
                                <label>{{city.city_name}}</label>
                                <button class="btn btn-danger btn-icon btn-icon-mini btn-round" (click)="removeCitiesButton()"> <i class="zmdi zmdi-delete"></i> </button>
                               
                             </div>
                            <input type="text" class="form-control" placeholder="Horowpothana" id="mainCities">
                            <button type="button" class="btn btn-primary" (click)="addCitiesButton()">add</button>
                            
                        </div> -->
                        
                        <div class="form-group">
                            <div class="checkbox">
                                <input id="checkbox" type="checkbox">
                                <label for="checkbox">I have read and accept the terms</label>
                            </div>
                        </div>
                        <button class="btn btn-raised btn-primary waves-effect" type="submit">Register</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
